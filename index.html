<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title> Calculator </title>
</head>
<body>
	<main>
		<center>
			<table>
				<tr>
					<td colspan="4"><input type="text" id="input" readonly></td>
				</tr>
				<tr>
					<td><button class="bg-black">A</button></td>
					<td><button class="bg-black">C</button></td>
					<td><button class="bg-black">%</button></td>
					<td><button class="bg-black">/</button></td>
				</tr>
				<tr>
					<td><button class="bg-orange">7</button></td>
					<td><button class="bg-orange">8</button></td>
					<td><button class="bg-orange">9</button></td>
					<td><button class="bg-black">*</button></td>
				</tr>
				<tr>
					<td><button class="bg-orange">4</button></td>
					<td><button class="bg-orange">5</button></td>
					<td><button class="bg-orange">6</button></td>
					<td><button class="bg-black">-</button></td>
				</tr>
				<tr>
					<td><button class="bg-orange">1</button></td>
					<td><button class="bg-orange">2</button></td>
					<td><button class="bg-orange">3</button></td>
					<td><button class="bg-black">+</button></td>
				</tr>
				<tr>
					<td colspan="2"><button class="bg-orange">0</button></td>
					<td><button class="bg-orange">.</button></td>
					<td><button class="bg-black">=</button></td>
				</tr> 
			</table>
		</center>
	</main>
	<script src="./app.js"></script>
</body>
</html>
