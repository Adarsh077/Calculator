<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title> Calculator </title>
</head>
<body>
	<main>
		<center>
			<table>
				<tr>
					<td colspan="4"><input type="text" id="input" readonly></td>
				</tr>
				<tr>
					<td><button class="bg-opt">A</button></td>
					<td><button class="bg-opt">C</button></td>
					<td><button class="bg-opt">%</button></td>
					<td><button class="bg-opt">/</button></td>
				</tr>
				<tr>
					<td><button class="bg-num" value="7">7</button></td>
					<td><button class="bg-num">8</button></td>
					<td><button class="bg-num">9</button></td>
					<td><button class="bg-opt">*</button></td>
				</tr>
				<tr>
					<td><button class="bg-num">4</button></td>
					<td><button class="bg-num">5</button></td>
					<td><button class="bg-num">6</button></td>
					<td><button class="bg-opt">-</button></td>
				</tr>
				<tr>
					<td><button class="bg-num">1</button></td>
					<td><button class="bg-num">2</button></td>
					<td><button class="bg-num">3</button></td>
					<td><button class="bg-opt">+</button></td>
				</tr>
				<tr>
					<td><button class="bg-num">0</button></td>
					<td><button class="bg-num">.</button></td>
					<td colspan="2"><button class="bg-features">=</button></td>
				</tr> 
			</table>
		</center>
	</main>
	<script src="./app.js"></script>
</body>
</html>
