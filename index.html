<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/rishabh-rajgarhia/bootstrap-4-utilities@1da4eddfb0c745438c7952e9e7e241291e732572/dist/bootstrap-4-utilities.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title> Calculator </title>
</head>

<body>

    <div class="container mt-5 grey lighten-5 z-depth-4">

        <div class="row px-3 pt-3 pb-0 m-0 input-row">
            <div class="col s12">
                <input id="input" class="m-0 white-text blue-grey-text text-darken-2" type="text">
            </div>
        </div>
        <div class="row input-row">
            <div class="col s12 px-3 pb-3 pt-0 m-0 ">
                <input id="output" class="m-0 white-text blue-grey-text text-darken-2" type="text" readonly>
            </div>
        </div>

        <div class="row">
            <div class="col s9">
                <div class="row container-row white-text">
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="1">
                        <span>1</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="2">
                        <span>2</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="3">
                        <span>3</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="4">
                        <span>4</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="5">
                        <span>5</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="6">
                        <span>6</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="7">
                        <span>7</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="8">
                        <span>8</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="9">
                        <span>9</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value=".">
                        <span>.</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 inputButton" data-value="0">
                        <span>0</span>
                    </div>
                    <div class="col s4 grey darken-3 waves-effect waves-light p-0 equals">
                        <span>=</span>
                    </div>
                </div>
            </div>
            <div class="col s3 p-0 m-0 z-depth-5">
                <div class="col s12 operator-col green accent-2 black-text waves-effect waves-light p-0 clearAll"
                    data-value="AC">
                    <span>AC</span>
                </div>
                <div class="col s12 operator-col green accent-2 black-text waves-effect waves-light p-0 inputButton"
                    data-value="/">
                    <span>/</span>
                </div>
                <div class="col s12 operator-col green accent-2 black-text waves-effect waves-light p-0 inputButton"
                    data-value="*">
                    <span>*</span>
                </div>
                <div class="col s12 operator-col green accent-2 black-text waves-effect waves-light p-0 inputButton"
                    data-value="-">
                    <span>-</span>
                </div>
                <div class="col s12 operator-col green accent-2 black-text waves-effect waves-light p-0 inputButton"
                    data-value="+">
                    <span>+</span>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
